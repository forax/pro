sudo: required

language: java

matrix:
  include:

    - env: DEPLOY='linux'
      jdk: openjdk11

    - env: DEPLOY='linux-14'
      jdk: openjdk14

    - env: DEPLOY='linux-early-access'
      jdk: openjdk-ea

    - env: DEPLOY='macos'
      os: osx
      jdk: openjdk11
      
    - env: DEPLOY='macos-14'
      os: osx
      jdk: openjdk14

    - env: DEPLOY='macos-early-access'
      os: osx
      jdk: openjdk-ea

    - env: DEPLOY='linux-early-access-loom' TAG="untagged-ace6b4c924a9d1d01e71" NAME="jdk-15-loom"

    - env: DEPLOY='linux-early-access-lworld' TAG="untagged-ace6b4c924a9d1d01e71" NAME="jdk-15-lworld"

    - env: DEPLOY='linux-early-access-sealed' TAG="untagged-ace6b4c924a9d1d01e71" NAME="jdk-15-sealed"

    - env: DEPLOY='linux-early-access-foreign' TAG="untagged-9a5468853a6f3b1b9c9c" NAME="jdk-15-vector"
      
    - env: DEPLOY='macos-early-access-loom' TAG="untagged-f3dc9f90c6e0a06c83c1" NAME="jdk-15-loom"
      os: osx

    - env: DEPLOY='macos-early-access-lworld' TAG="untagged-f3dc9f90c6e0a06c83c1" NAME="jdk-15-lworld"
      os: osx

    - env: DEPLOY='macos-early-access-sealed' TAG="untagged-9a5468853a6f3b1b9c9c" NAME="jdk-15-sealed"
      os: osx

    - env: DEPLOY='macos-early-access-foreign' TAG="untagged-9a5468853a6f3b1b9c9c" NAME="jdk-15-vector"
      os: osx

    tar:
      gz:
#  allow_failures:
#     - env: NAME="jdk-13-record"

before_install:
  - if [[ -n $TAG ]]; then wget https://github.com/forax/java-next/releases/download/$TAG/$NAME-$TRAVIS_OS_NAME.tar.gz   ; fi
  - if [[ -n $TAG ]]; then tar zxvf $NAME-$TRAVIS_OS_NAME.tar.gz   ; fi
  - if [[ -n $TAG ]]; then export JAVA_HOME=$NAME   ; fi
  - if [[ -n $TAG ]]; then export PATH=$JAVA_HOME/bin:$PATH   ; fi
  - if [[ ! -n $JAVA_HOME ]]; then export JAVA_HOME="/Library/Java/JavaVirtualMachines/openjdk-13.0.1.jdk/Contents/Home"  ; fi
  
install:
  - echo $JAVA_HOME
  - java --version

script:
  - chmod u+x ./build.sh
  - ./build.sh
  - ./target/pro/bin/pro version
  - ./target/pro/bin/pro build test.pro

before_deploy:
  - cd target
  - jar cvfM ../pro-$DEPLOY.zip pro
  - cd ..

deploy:
  provider: releases
  api_key:
    secure: ""
  file: pro-$DEPLOY.zip
  skip_cleanup: true
  prerelease: true
  on:
    tags: true
    condition: $DEPLOY != 'false'
