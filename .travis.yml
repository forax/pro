sudo: false

language: java

matrix:
# Java 9 (openjdk-9.0.1 fails with java.security.InvalidAlgorithmParameterException: the trustAnchors parameter must be non-empty)
  allow_failures:
    - env: JDK_RELEASE='Open JDK 9.0.1'
  include:
# Java 9 "provided by Travis CI"
    - jdk: oraclejdk9
      env: JDK_RELEASE='Oracle JDK 9'
      install: true
# Java 9 "openjdk"
    - env: JDK_RELEASE='Open JDK 9.0.1'
      install: . ./.travis/install-jdk-9.sh
# Java 10 "most recent Early-Access release"
    - env: JDK_RELEASE='JDK 10 Early-Access'
      install: . ./.travis/install-jdk-10.sh

script:
- java --version
- chmod u+x ./build.sh
- ./build.sh
- ./target/pro/bin/pro build test.pro
